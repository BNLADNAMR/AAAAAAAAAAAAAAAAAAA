    <style>
      :root {
        --bg-color: #f0f4f8;
        --text-main: #1a1a1a;
        --neumorph-light: rgba(255, 255, 255, 0.9);
        --neumorph-shadow: rgba(163, 177, 198, 0.4);
        --accent-blue: #2563eb;
        --card-bg: rgba(255, 255, 255, 0.7);
        --input-bg: #ffffff;
        --border-color: rgba(0, 0, 0, 0.1);
        --sidebar-bg: rgba(255, 255, 255, 0.9);
      }

      .dark {
        --bg-color: #0d0f11;
        --text-main: #f8fafc;
        --neumorph-light: rgba(255, 255, 255, 0.05);
        --neumorph-shadow: rgba(0, 0, 0, 0.6);
        --accent-blue: #3b82f6;
        --card-bg: rgba(20, 22, 26, 0.9);
        --input-bg: #1a1d21;
        --border-color: rgba(255, 255, 255, 0.1);
        --sidebar-bg: rgba(15, 17, 20, 0.95);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .dark h1, .dark h2, .dark h3, .dark h4, .dark h5, .dark p, .dark span, .dark label, .dark td, .dark th {
        color: #f8fafc !important;
      }

      .neumorph-flat {
        background: var(--bg-color);
        box-shadow: 8px 8px 16px var(--neumorph-shadow), -8px -8px 16px var(--neumorph-light);
      }

      .neumorph-inset {
        background: var(--bg-color);
        box-shadow: inset 4px 4px 8px var(--neumorph-shadow), inset -4px -4px 8px var(--neumorph-light);
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
      }

      input, select, textarea {
        background-color: var(--input-bg) !important;
        color: var(--text-main) !important;
        border: 1.1px solid var(--border-color) !important;
        outline: none !important;
      }
    </style>
